<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in</title>
		<link rel="stylesheet" href="./app.css" />
		<link rel="stylesheet" href="./custom.css" />
	</head>
	<body>
		<div class="d-flex align-items-center justify-content-center hv-full">
			<figure>
				<img
					src="./online-payment-with-mobile-phone-isometric_1124-1404.jpg"
					alt="payment-image"
				/>
			</figure>
			<form action="account.html" method="POST" class="w-25">
				<h1 class="title">Welcome to PayUM</h1>
				<div class="mt-15">
					<input
						type="email"
						id="email"
						class="form-input p-6"
						placeholder="Your email address"
						required
					/>
				</div>
				<div class="mt-15">
					<input
						type="password"
						id="password"
						class="form-input p-6"
						placeholder="Your password"
						required
					/>
				</div>
				<div class="mt-15">
					<button class="btn-login p-6">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 20 20"
							fill="currentColor"
							style="width: 24px"
						>
							<path
								fill-rule="evenodd"
								d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
								clip-rule="evenodd"
							/>
						</svg>
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
